<div class="container bg-light mt-5 border fadein" id="#div1">
    <div class="row">
        <div class="col-lg"></div>
        <div class="col-lg-6">
            <h1>Corona-Registrierung</h1><br>
            <form action="#">
                <div class="form-row">
                    <div class="form-group col-auto"><label for="inputKursName">Vorname:</label><input class="form-control" id="inputVorname" type="text" placeholder="Max" data-toggle="tooltip" data-placement="top" title="Gültiger Name"></div>
                    <div class="form-group col-auto"><label for="inputKursanbieter">Nachname:</label><input class="form-control" id="inputNachname" type="text" placeholder=" Mustermann " data-toggle="tooltip" data-placement="top" title="Beispiel fehlt noch"></div>




                </div>
                <div class="form-row">
                    <div class="form-group col-auto"><label for="inputAdresse">Adresse:</label><input class="form-control" id="inputAdresse" type="text" placeholder="Baumstraße 2" data-toggle="tooltip" data-placement="top" title="Straße + Hausnummer"></div>
                    <div class="form-group col-auto"><label for="inputPLZ">Postleitzahl</label><input class="form-control" id="inputPLZ" type="number" min="10000" max="99999" placeholder="00000" data-toggle="tooltip" data-placement="top" title="Postleitzahl des Wohnortes"></div>
                </div>
                <div class="form-row">
                    <div class="form-group col-auto"><label for="inputThema">Email:</label><input class="form-control" id="inputEmail" type="text" placeholder="MaxMustermann@gmx.de" data-toggle="tooltip" data-placement="top" title=" "></div>
                    <div class="form-group col-auto"><label for="inputBeschreibung">Passwort:</label><input class="form-control" id="inputPasswort" type="text" placeholder="Passwort zum einloggen" data-toggle="tooltip" data-placement="top" title="Ein Passwort erstellen um sich einzuloggen"></div>
                </div>
                <div class="form-row">
                    <div class="form-group col-auto"><label for="inputVorraussetzungen">Telefonnummer:</label><input class="form-control" id="Telefon" type="number" placeholder="Handy oder Festnetz " data-toggle="tooltip" data-placement="top" title="Telefonnummer"></div>

                </div>

                <div class="form-row">

                </div>
            </form>

        </div>
        <div class="col-lg"></div>
    </div><br></div>
